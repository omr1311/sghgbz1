<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yeni Yıl Animasyonu</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3rem;
      color: gold;
      text-shadow: 0 0 20px red, 0 0 40px orange;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px red, 0 0 20px orange; }
      to { text-shadow: 0 0 30px yellow, 0 0 60px red; }
    }
    .year {
      font-size: 8rem;
      font-weight: bold;
      position: relative;
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.5); }
    }
    .scale-in {
      animation: scaleIn 1s forwards;
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: red;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Yeni yılın kutlu olsun amk</h1>
  <div class="year" id="year">2025</div>
  <canvas id="snow"></canvas>

  <script>
    const yearEl = document.getElementById("year");

    // 5 yok oluyor → 6 geliyor
    setTimeout(() => {
      yearEl.classList.add("fade-out");
      setTimeout(() => {
        yearEl.textContent = "2026";
        yearEl.classList.remove("fade-out");
        yearEl.classList.add("scale-in");
        launchConfetti();
      }, 1000);
    }, 2000);

    // Konfeti efekti
    function launchConfetti() {
      for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Kar yağışı efekti
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let snowflakes = [];
    function createSnowflakes() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = Math.random() * 4 + 1;
      const speed = Math.random() * 1 + 0.5;
      snowflakes.push({x, y, radius, speed});
    }
    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      updateSnowflakes();
    }
    function updateSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = -flake.radius;
          flake.x = Math.random() * canvas.width;
        }
      }
    }
    setInterval(createSnowflakes, 100);
    setInterval(drawSnowflakes, 30);
  </script>
</body>
</html>
